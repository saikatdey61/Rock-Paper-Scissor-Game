<!DOCTYPE html>
<html>
  <head>   
    <title>Rock paper Scissors</title>    
    <link rel="stylesheet" href="styles/11-rock-paper-scissors.css"> 
  </head>
  <body>
     <p class="title">Rock Paper Scissors</p>

      <!--
        Steps -
        1. COmputer ramdomly selects a move.
        2. Compare the moves to get the result.
        3. Display the result in a pop up. 
      -->
     <button class="move-button js-rock-button">
     <img src="images/rock-emoji.png" class="move-icon"></button>

      <button class="move-button js-paper-button"
      ><img src="images/paper-emoji.png" class="move-icon"></button>

     <button class="move-button js-scissors-button"><img src="images/scissors-emoji.png" class="move-icon"></button>

     <p class="js-result result"></p>
     <p class="js-moves"></p>
     <p class="js-score score"></p>

     <button onclick="
      score.wins = 0;
      score.lose = 0;
      score.Tie = 0;
      localStorage.removeItem('score');
      updateScore();
     " class="reset-score">Reset score</button>

    <button class="auto-play-button" onclick="
      autoPlay();
    ">Auto Play</button>

      <script src="scripts/11-rock-paper-scissors.js">
        
      </script>
 
  </body>
</html>
